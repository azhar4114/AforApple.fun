<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Coloring Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
    background-image: url(rainbow2.jpeg);
    background-size: 130% 120%;
    animation: gradient 50s ease infinite;
    height: 100vh;
    margin: 0;
    background-position: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    padding-bottom: 5vh;
}

  @keyframes gradient {
	0% {
		background-position: 0% 0%;
	}
	50% {
		background-position: 100% 100%;
	}
	100% {
		background-position: 0% 0%;
	}
}
  .header {
  padding: 2vh;
  text-align: center;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 1vh;
  margin-bottom: 2vh;
}

.header h1 {
  font-size: 5vh;
  margin: 0;
}

.header a {
  font-size: 2vh;
  color: #ff6f61;
  text-decoration: none;
  display: inline-block;
  margin-top: 1vh;
}

.header a:hover {
  text-decoration: underline;
}
  canvas {
    border: 1px solid #000;
    margin-top: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background for better visibility */
  }
  .controls {
    margin-top: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
    padding: 10px;
    border-radius: 10px;
    text-align: center;
  }
  .controls button {
    margin-right: 10px;
    padding: 10px 20px;
    font-size: 16px;
  }
  .color-picker, .file-input {
    margin: 15px 0;
  }
</style>
</head>
<body>

  <div class="header">
    <h1>Interactive Coloring Page</h1>
    <a href="index.html">Go to Home</a>
  </div>

<div class="controls">
  <input type="color" id="colorPicker" value="#ff0000" class="color-picker">
  <button onclick="clearCanvas()">Clear</button>
  <input type="file" id="imageLoader" name="imageLoader" class="file-input">
  <button onclick="downloadCanvas()">Download</button>
  <p>Upload an image and start coloring</p>
</div>
<canvas id="coloringCanvas" width="400" height="400"></canvas>

<script>
  const canvas = document.getElementById('coloringCanvas');
  const ctx = canvas.getContext('2d');
  const colorPicker = document.getElementById('colorPicker');
  const imageLoader = document.getElementById('imageLoader');
  let drawing = false;
  let img = new Image();

  imageLoader.addEventListener('change', handleImage, false);

  function handleImage(e) {
    const reader = new FileReader();
    reader.onload = function(event) {
      img.onload = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      }
      img.src = event.target.result;
    }
    reader.readAsDataURL(e.target.files[0]);
  }

  function startDrawing(event) {
    drawing = true;
    draw(event);
  }

  function stopDrawing() {
    drawing = false;
    ctx.beginPath();
  }

  function draw(event) {
    if (!drawing) return;

    ctx.strokeStyle = colorPicker.value;
    ctx.lineWidth = 5;
    ctx.lineCap = 'round';

    let x, y;

    if (event.type.includes('touch')) {
      const touch = event.touches[0];
      const rect = canvas.getBoundingClientRect();
      x = touch.clientX - rect.left;
      y = touch.clientY - rect.top;
    } else {
      const rect = canvas.getBoundingClientRect();
      x = event.clientX - rect.left;
      y = event.clientY - rect.top;
    }

    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);

    event.preventDefault();
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (img.src) {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }
  }

  function downloadCanvas() {
    const link = document.createElement('a');
    link.download = 'drawing.png';
    link.href = canvas.toDataURL();
    link.click();
  }

  canvas.addEventListener('mousedown', startDrawing);
  canvas.addEventListener('mouseup', stopDrawing);
  canvas.addEventListener('mouseout', stopDrawing);
  canvas.addEventListener('mousemove', draw);

  canvas.addEventListener('touchstart', startDrawing);
  canvas.addEventListener('touchend', stopDrawing);
  canvas.addEventListener('touchcancel', stopDrawing);
  canvas.addEventListener('touchmove', draw);
</script>
</body>
</html>
